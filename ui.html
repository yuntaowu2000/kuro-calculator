<!DOCTYPE html>
<html lang="zh-cn">
  <meta charset="utf-8">
  <body>
    <div>
        <h2>LGC计算器</h2>
        <div>注：游戏中达成同一种LGC等级有多种方式，本计算器模拟线路只提供其中一种方式，完成所有任务，且尽量确保第五章选线前可以达到333，能选所有合作实例。</div>
        <div>注2：玩家也可以在下方自行进行模拟选择。</div>
        <table><caption>请输入需要的最终LGC等级</caption>
            <tbody>
                <tr>
                    <th>LAW等级</th>
                    <th>GRAY等级</th>
                    <th>CHAOS等级</th>
                </tr>
                <tr>
                    <th>
                        <select id="input_l">
                            <option value=1>1</option>
                            <option value=2>2</option>
                            <option value=3>3</option>
                            <option value=4>4</option>
                            <option value=5>5</option>
                        </select>
                    </th>
                    <th>
                        <select id="input_g">
                            <option value=1>1</option>
                            <option value=2>2</option>
                            <option value=3>3</option>
                            <option value=4>4</option>
                            <option value=5>5</option>
                        </select>
                    </th>
                    <th>
                        <select id="input_c">
                            <option value=1>1</option>
                            <option value=2>2</option>
                            <option value=3>3</option>
                            <option value=4>4</option>
                            <option value=5>5</option>
                        </select>
                    </th>
                </tr>
            </tbody>
        </table>
        <button id="button_calculate" type="button">确定</button>
        <div id="warning_div"></div>
    </div>
    <div>
        <table id="table1"><caption>第五章选线前事件完成度及选项</caption>
            <tbody>
                <tr>
                    <th>章节</th>
                    <th>事件名</th>
                    <th>完成？</th>
                    <th>选择</th>
                    <th>实际获得LAW</th>
                    <th>实际获得GRAY</th>
                    <th>实际获得CHAOS</th>
                </tr>
            </tbody>
        </table>
        <button id="button1" type="button">确定</button>
        <table><caption>第五章选线前LGC</caption>
            <tbody>
                <tr>
                    <th>LAW</th>
                    <th>GRAY</th>
                    <th>CHAOS</th>
                </tr>
                <tr>
                    <th id="law_result1">0</th>
                    <th id="gray_result1">0</th>
                    <th id="chaos_result1">0</th>
                </tr>
            </tbody>
        </table>
        <div id="after_5_div"></div>
        <button id="button2" type="button">确定</button>
        <table><caption>最终LGC</caption>
            <tbody>
                <tr>
                    <th>LAW</th>
                    <th>GRAY</th>
                    <th>CHAOS</th>
                </tr>
                <tr>
                    <th id="law_result2">0</th>
                    <th id="gray_result2">0</th>
                    <th id="chaos_result2">0</th>
                </tr>
            </tbody>
        </table>
    </div>
  </body>
  <script src="calculator.js"></script>
  <!-- <script src="precalculateRoutes.js"></script> -->
</html>
